<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المشرف</title>
    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #777;
        }
        #productsList {
            margin-top: 20px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .product {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        #createProductDialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 99;
        }
    </style>
</head>
<body>

    <h1>صفحة المشرف</h1>
    <button onclick="openCreateProductDialog()">إنشاء منتج</button>
    <div id="productsList"></div>

    <div id="overlay"></div>
    <div id="createProductDialog">
        <h2>إنشاء منتج جديد</h2>
        <label for="productName">اسم المنتج:</label>
        <input type="text" id="productName"><br>
        <label for="productDescription">وصف المنتج:</label>
        <input type="text" id="productDescription"><br>
        <label for="productPrice">سعر المنتج:</label>
        <input type="number" id="productPrice"><br>
        <button onclick="submitProduct()">إرسال</button>
        <button onclick="closeCreateProductDialog()">إغلاق</button>
    </div>

    <script>
        const products = JSON.parse(localStorage.getItem('products')) || [];

        function displayProducts() {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = ''; // مسح المحتوى السابق
            if (products.length === 0) {
                productsList.innerHTML = '<p>لا توجد منتجات متاحة.</p>';
                return;
            }
            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <strong>${product.name}</strong><br>
                    وصف: ${product.description}<br>
                    سعر: ${product.price}<br>
                    <button onclick="deleteProduct(${index})">حذف المنتج</button>
                `;
                productsList.appendChild(productDiv);
            });
        }

        function openCreateProductDialog() {
            document.getElementById('overlay').style.display = 'block'; // عرض الخلفية
            document.getElementById('createProductDialog').style.display = 'block'; // عرض مربع الحوار
        }

        function closeCreateProductDialog() {
            document.getElementById('overlay').style.display = 'none'; // إخفاء الخلفية
            document.getElementById('createProductDialog').style.display = 'none'; // إخفاء مربع الحوار
            clearForm(); // مسح النموذج
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productPrice').value = '';
        }

        function submitProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;

            if (name && description && price) {
                products.push({ name, description, price });
                localStorage.setItem('products', JSON.stringify(products));
                displayProducts();
                closeCreateProductDialog();
            } else {
                alert("يرجى ملء جميع الحقول.");
            }
        }

        function deleteProduct(index) {
            if (confirm("هل أنت متأكد أنك تريد حذف هذا المنتج؟")) {
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                displayProducts();
            }
        }

        // عرض المنتجات عند تحميل الصفحة
        displayProducts();
    </script>

</body>
</html>
