<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المستخدم</title>
    <style>
        body {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: auto;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #777;
        }
        #productsList {
            margin-top: 20px;
            width: 300px;
        }
        .product {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        #purchaseDialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 99;
        }
    </style>
</head>
<body>

    <h1>مرحبا بك كمستخدم في متجر سندي</h1>
    <div id="productsList"></div>

    <div id="overlay"></div>
    <div id="purchaseDialog">
        <h2>ادخل ملف الصورة</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="submitFile()">إرسال</button>
        <button onclick="closeDialog()">إغلاق</button>
    </div>

    <script>
        // استرداد المنتجات من localStorage
        const products = JSON.parse(localStorage.getItem('products')) || [];
        let currentProductName = '';

        function displayProducts() {
            const productsList = document.getElementById('productsList');
            if (products.length === 0) {
                productsList.innerHTML = '<p>لا توجد منتجات متاحة.</p>';
                return;
            }
            products.forEach((product) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <strong>${product.name}</strong><br>
                    وصف: ${product.description}<br>
                    سعر: ${product.price}<br>
                    <button onclick="processPurchase('${product.name}')">شراء</button>
                `;
                productsList.appendChild(productDiv);
            });
        }

        function processPurchase(productName) {
            currentProductName = productName; // حفظ اسم المنتج الحالي
            document.getElementById('overlay').style.display = 'block'; // عرض الخلفية
            document.getElementById('purchaseDialog').style.display = 'block'; // عرض مربع الحوار
        }

        function submitFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                alert("يرجى منك تصوير الشاشة والذهاب لفتح تذكرة في السيرفر وإرفاق الصورة مع صورة التحويل.");
                closeDialog();
            } else {
                alert("يرجى اختيار ملف الصورة.");
            }
        }

        function closeDialog() {
            document.getElementById('overlay').style.display = 'none'; // إخفاء الخلفية
            document.getElementById('purchaseDialog').style.display = 'none'; // إخفاء مربع الحوار
            document.getElementById('fileInput').value = ''; // مسح الاختيار
        }

        // عرض المنتجات عند تحميل الصفحة
        displayProducts();
    </script>

</body>
</html>
